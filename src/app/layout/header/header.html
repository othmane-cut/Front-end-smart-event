<header class="d-flex align-items-center justify-content-between p-3 bg-dark text-light">

  <!-- Left: logo + title -->
  <div class="d-flex align-items-center" style="margin-right: 100px;">
    <img src="images.png" alt="logo" class="img-fluid" style="max-width: 80px;">
    <h1 class="display-6 fw-semibold text-light mb-0 ms-3">Smart Event</h1>
  </div>

  <!-- Right: search bar -->
  <form class="d-flex" role="search" style="margin-right: 50px;">
    <input class="form-control me-2" type="search" placeholder="Search event..." aria-label="Search">
    <button class="btn btn-outline-light" type="submit">Search</button>
  </form>

</header>
